                                <div class="d-flex align-items-center position-relative my-1">

                                                Search
                                            </span>
                                            <span class="indicator-progress">

                                        </button>
                                    </div>
                                </div>

                                                    <th>Date Last Query</th>
                                                    <th>Average Execution Time</th>
                                                    <th>DB ID</th>
                                                    <th>Actions</th>
                                                </tr>
