<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ice mysql</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/1c4b4851e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>

<body id="body">
    <section class="container" id="main-container">
        <div class="menu">
            <video src="./assets/bg.mp4" autoplay muted loop></video>
            <main class="main">
                <!-- HOME -->
                <section class="section__buttons">
                    <div class="grid">
                        <div class="resources__section button__style">
                            <i class="fa-solid fa-scroll"></i>
                            <p>Resources</p>
                        </div>

                        <div class="dbs__section button__style">
                            <i class="fa-solid fa-database"></i>
                            <p>DBS</p>
                        </div>

                        <div class="logs__section button__style">
                            <i class="fa-solid fa-list"></i>
                            <p>Logs</p>
                        </div>

                        <div class="cache__section button__style">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            <p>Cache</p>
                        </div>

                        <div class="backups__section button__style">
                            <i class="fa-solid fa-memory"></i>
                            <p>backups</p>
                        </div>

                    </div>
                </section>

                <!-- RESOURCES -->
                <section class="section__resources">
                    <div class="modal_container --active">
                        <div class="modal--style animate__animated">
                            <div class="modal--title">
                                <h1 class="txt--title">ice core</h1>
                                <i class="icon--modal fa-solid fa-times"></i>
                            </div>
                            <div class="container__content --modal">
                                <div class="shadow-sm rounded p-4 table__container">
                                    <table class="tablaContent">
                                        <thead>
                                            <tr>
                                                <th style="width:70%">Query</th>
                                                <th>Time(ms)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td id="query">pepe</td>
                                                <td id="time">1000</td>
                                            </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rs--grid adj">
                        <div class="container__title">
                            <h1>Resources</h1>
                            <div class="inputBox_container">
                                <lord-icon class="search_icon" src="https://cdn.lordicon.com/rlizirgt.json"
                                    trigger="hover" colors="primary:#494a4d">
                                </lord-icon>
                                <input class="inputBox" id="inputBox" type="text" placeholder="Find Resources">
                            </div>
                        </div>
                        <div class="container__content">
                            <div class="scroll" id="resources-content">

                            </div>
                        </div>
                    </div>
                    <div class="rs--grid stats">
                        <div class="rs--grid">
                            <div class="container__title">
                                <h1>Stats</h1>
                            </div>
                            <div class="container__content --stats">
                                <div class="rs--grid">
                                    <div class="tags--wrapper">
                                        <div class="tags">Queries: 200</div>
                                        <div class="tags">Slow queries: 120</div>
                                        <div class="tags">Time queries: 10</div>
                                        <div class="tags">Time querying: 10</div>
                                        <div class="tags">Scripts: 10</div>
                                        <div class="tags">Databases used: 10</div>
                                        <div class="tags">Failed queries: 100</div>
                                    </div>
                                    <div class="container__content --graphic"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->
                    
                </section>
                
            </main>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>
</body>
</html>
